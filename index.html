<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Background "404" text */
        .background-404 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw; /* Responsive font size */
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            z-index: 0; /* Behind the error message */
            animation: blink 2s infinite; /* Blinking animation */
        }

        /* Blinking animation */
        @keyframes blink {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.05;
            }
        }

        /* Error message styling */
        .error-message {
            text-align: center;
            z-index: 1; /* Above the background "404" */
            position: relative; /* Ensure it stays on top */
        }

        .error-message h1 {
            font-size: 3rem;
            margin: 0;
        }

        .error-message p {
            font-size: 1.5rem;
            margin: 10px 0 0;
        }

        .error-message a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Background "404" text -->
<div class="background-404">404</div>

<!-- Error message -->
<div class="error-message">
    <h1>Oops! Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p><a href="/">Go to Homepage</a></p>
</div>
</body>
</html>
