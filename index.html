<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fad2e1;
            color: #000;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 15px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10; /* Ensure header is above other elements */
        }

        .header img {
            width: 125px;
            height: auto;
            cursor: pointer;
        }

        .header-text {
            font-size: 0.9rem;
            color: #000;
            font-weight: 600; /* Slightly bold */
            display: flex;
            align-items: center;
            gap: 10px; /* Space between links and pipe */
        }

        .header-text a {
            color: #000;
            text-decoration: none;
            font-weight: 600; /* Slightly bold */
        }

        .header-text a:hover {
            text-decoration: underline;
        }

        .header-text span {
            color: #000; /* Pipe color */
        }

        /* Error Message Styles */
        .error-message {
            text-align: left; /* Align text to the left */
            z-index: 1; /* Lower than header */
            position: relative;
            max-width: 40%; /* Reduced width */
            margin-right: 20px; /* Space between text and image */
            padding-left: 40px; /* Add left padding */
        }

        .error-message h1 {
            font-size: 2.5rem; /* Larger font size */
            font-weight: 900;
            margin: 0 0 20px 0; /* Adjusted margin */
            line-height: 1.2;
            white-space: normal; /* Allows text to wrap */
        }

        .error-message p {
            font-size: 1rem;
            margin: 0;
        }

        .error-message a {
            color: #000;
            text-decoration: none; /* Removed underline */
            font-weight: 700; /* Bold */
        }

        .error-message a:hover {
            color: #111;
        }

        /* Image Container Styles */
        .image-container {
            position: relative;
            width: 500px; /* Smaller size */
            height: 500px; /* Smaller size */
            margin-left: 20px; /* Move slightly to the left */
            z-index: 1; /* Lower than header */
        }

        .base-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
            animation: spin 4s linear infinite;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                text-align: center;
            }

            .error-message {
                max-width: 80%; /* Adjusted for smaller screens */
                text-align: left; /* Keep text aligned to the left */
                padding-left: 20px; /* Adjusted for smaller screens */
                margin-right: 0; /* Remove margin on smaller screens */
            }

            .image-container {
                width: 300px; /* Adjusted for smaller screens */
                height: 300px; /* Adjusted for smaller screens */
                margin-left: 0; /* Remove left margin on smaller screens */
                margin-top: 20px;
            }

            .error-message h1 {
                font-size: 2rem; /* Adjusted for smaller screens */
            }

            .error-message p {
                font-size: 0.9rem;
            }

            .header-text {
                gap: 5px; /* Reduced gap for smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <a href="https://www.spotify.com/us/">
        <img src="logo.png" alt="Logo">
    </a>
    <div class="header-text">
        <a href="https://www.spotify.com/us/premium/">Premium</a>
        <a href="https://support.spotify.com/#_gl=1*5flq51*_gcl_au*NjkyNTE0NzQ1LjE3NDExNTM2MzM.">Support</a>
        <a href="https://www.spotify.com/us/download/">Download</a>
        <span>|</span> <!-- Added pipe -->
        <a href="https://www.spotify.com/us/signup/">Sign Up</a>
        <a href="https://www.spotify.com/us/login/?continue=%2Fus%2Fpremium%2F">Log In</a>
    </div>
</div>

<!-- Error Message -->
<div class="error-message">
    <h1>404s and heartbreak</h1>
    <p>We couldn't find the page you were looking for. Maybe our FAQ or Community can help?</p>
    <p><a href="https://www.spotify.com/us/">GO BACK</a></p>
</div>

<!-- Image Container -->
<div class="image-container">
    <img src="record.png" alt="Record" class="base-image">
    <img src="needle.png" alt="Needle" class="overlay-image">
</div>

</body>
</html>
